<script type='text/javascript'>
		function initialize() {
			
			$.getJSON(onlineResource+'/php/coordinates.php', function(h) {
				var mapOptions = {
					center: { lat: parseFloat(h['lat']), lng: parseFloat(h['long'])},
					mapTypeId: 'hybrid',
					zoom: 11,
					scrollwheel: false,
					draggable: true,
					disableDefaultUI: true,
					zoomControl: true,
					zoomControlOptions: {
						position: google.maps.ControlPosition.LEFT_CENTER
					}
				};
	
				var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
				
				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(parseFloat(h['lat']), parseFloat(h['long'])),
					map: map,
					icon: 'img/map_pointer.png',
					title: 'MegaGym'
				});
			});
		}
		//google.maps.event.addDomListener(window, 'load', initialize);
		$(window).ready(function(e) {
			initialize();
		});
</script>
